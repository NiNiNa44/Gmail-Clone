{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    

    <nav id="web-head" class="nav-bar row">
        <div class="col-3" id="menu-btn-left">
            <button id="sidebar-toggle" class='icon-btn'><i class="material-icons">menu</i></button>
            <a><img src=https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r2.png></a>
        </div>
        <div class="col-5">
            <form class="form-inline">
                <div class="input-group input-group-lg w-100">
                    <div class="input-group-prepend">
                        <span class="material-icons input-group-text">search</span>
                    </div>
                    <input class="form-control " type="search" placeholder="Search mail" aria-label="Search">
                </div>
            </form>
        </div>
        <div class="col" >
            <div id="menu-btn-right">
                <a href="#" class="material-icons">help_outline</a>
                <a href="#" class="material-icons">settings</a>
                <a href="#" class="material-icons">apps</a>
                <button class='circle'>{{ request.user.email|make_list|first|capfirst }}</button>

            </div>
        </div>
    </nav>

    
    <hr>
    

    <div class="wrapper">
        <nav id="sidebar">
            <button id="compose"><img src="https://www.gstatic.com/images/icons/material/colored_icons/2x/create_32dp.png">&nbsp;Compose</button>
            <ul class="list-unstyled component">
                <li id='inbox' class="sidebar-option"><a href="#"><p class="material-icons">inbox</p>&nbsp;Inbox</a></li>
                <li id = 'starred' class="sidebar-option"><a href="#"><p class="material-icons">star</p>&nbsp;Starred</a></li>
                <li id='archived' class="sidebar-option"><a href="#"><p class="material-icons">archive</p>&nbsp;Archive</a></li>
                <li id='sent' class="sidebar-option"><a href="#"><p class="material-icons">send</p>&nbsp;Sent</a></li>
                <li class="sidebar-option"><a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a></li>
            </ul>
        </nav>
        

        <div id="emails-view" class='col'></div>
        <div id="email-view" class='col'></div>
   
        <div id="compose-view" class="wrapper pt-0">
            <div class="bg-dark row p-2"><h6 style="color: white;">New Message</h6></div>
            
            <form id="compose-form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text bg-white">From:</span></div>
                        <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text bg-white">To:</span></div>
                        <input id="compose-recipients" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input id="compose-submit" type="submit" class="btn btn-primary" value="Send"/>
            </form>
        </div>
    </div>

    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
